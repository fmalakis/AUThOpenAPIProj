<div style="background: #303030; height: 100%;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-center align-items-center" style="margin-top: 3%; font-size: xx-large;">
                <span class="badge bg-success">
                    {{ unit.name }}
                </span> 
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col d-flex justify-content-center align-items-center" style="font-size: xx-large;">
                <span style="white-space: pre-wrap; color: white;">
                    {{ studiesProgName }}
                </span>
                <button (click)="openUnitInfoDialog()" mat-fab color="primary">
                    <mat-icon>info</mat-icon>
                </button>
            </div>
        </div>
        <div class="row d-flex justify-content-center" style="margin-top: 3%; max-height: 20%;">
            <div class="col col-lg-10 d-flex justify-content-center flex-wrap">
                <mat-spinner *ngIf="!canDisplayTables"></mat-spinner>
                <!-- <mat-tab-group [hidden]="!canDisplayTables" style="max-height: 60%;"> -->
                    <!-- <mat-tab label="Undergraduate studies"> -->
                <app-classes-table style="width: 100%;" *ngIf="unit" [id]="unit.domain" [progId]="progId"></app-classes-table>
                    <!-- </mat-tab> -->
                    <!-- <mat-tab label="Postgraduate Studies">
                        <app-classes-table *ngIf="unit" style="width: 100%;" [id]="unit.domain"></app-classes-table>
                    </mat-tab> -->
                <!-- </mat-tab-group> -->
            </div>
          </div>
    </div>
</div>
