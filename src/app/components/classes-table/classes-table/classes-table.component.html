<mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="courses.length"></mat-paginator>
<div class="scrollItem">
    <mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" style="color: white;">
        <ng-container matColumnDef="courseCode">
            <th mat-sort-header *matHeaderCellDef style="color: black;">Course Code</th>
            <td mat-cell *matCellDef="let element"> {{ element.courseCode }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
            <th mat-sort-header *matHeaderCellDef style="color: black;">Class Name</th>
            <td mat-cell *matCellDef="let element"> {{ element.title }} {{ element.titleEn !== undefined? '(' + element.titleEn + ')' : '' }}</td>
        </ng-container>
        <ng-container matColumnDef="ects">
            <th mat-sort-header *matHeaderCellDef style="color: black;">ECTS</th>
            <td mat-cell *matCellDef="let element"> {{ element.ects }}</td>
        </ng-container>
        <tr mat-header-row  *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openSubjectInfoDialogue(row)"></tr>
    </mat-table>
</div>
