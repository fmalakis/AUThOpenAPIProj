<table mat-table [dataSource]="courses" class="mat-elevation-z8" style="color: white;">
    <ng-container matColumnDef="courseCode">
        <th mat-header-cell *matHeaderCellDef>Course Code</th>
        <td mat-cell *matCellDef="let element"> {{ element.courseCode }}</td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Class Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.title }} ({{ element.titleEn }})</td>
    </ng-container>
    <ng-container matColumnDef="ects">
        <th mat-header-cell *matHeaderCellDef>ECTS</th>
        <td mat-cell *matCellDef="let element"> {{ element.ects }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
