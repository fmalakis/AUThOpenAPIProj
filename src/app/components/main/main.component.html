<div style="height: 100%; background: #303030;">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center" style="padding-top: 1%;">
        <div class="col-lg-6 col-md-8 col-sm-10 d-flex justify-content-center">
          <h2 style="color: white; overflow-wrap: break-word;">Welcome to AUThExplorer! This application allows you to
          freely explore AUTh's faculties and departments and serves as a demonstration of the scale of the AUTh Open Data API. Choose
          the department you want to explore from the options bellow:</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6 col-md-12 d-flex justify-content-center">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label style="color: white">Search by name:</mat-label>
            <mat-icon style="color: white" matPrefix>search</mat-icon>
            <input style="color: white;" matInput placeholder="π.χ. Τμήμα Πληροφορικής" [(ngModel)]="searchString">
            <button *ngIf="searchString" matSuffix mat-icon-button (click)="searchString=''">
              <mat-icon style="color: white">close</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
      <div class="row d-flex justify-content-center" style="margin-top: 0.1%; margin-bottom: 1%; background: #303030;">
        <div class="col d-flex justify-content-center flex-wrap">
          <button *ngFor="let dep of arrayOfDepartments | searchFilter: searchString" mat-raised-button 
          color="primary" 
          style="margin-right: 1%; margin-top: 1%; white-space: pre-wrap !important;"
          (click)="navigateToDepartment(dep)">
            {{ dep.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
