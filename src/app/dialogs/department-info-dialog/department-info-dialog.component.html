<h2>
    More information about {{unit.nameEn}}:
</h2>
<mat-dialog-content>
    <mat-list>
        <mat-list-item>
            <mat-icon mat-list-icon>location_city</mat-icon>
            <div mat-line>Name: {{ unit.nameEn }} ({{ unit.domain }})</div>
        </mat-list-item>
    </mat-list>
    <mat-list>
        <mat-list-item>
            <mat-icon mat-list-icon>contact_mail</mat-icon>
            <div mat-line>Faculty e-mail: <a href="mailto:{{unit.mail}}">
                {{ unit.mail }}
            </a>
            </div>
        </mat-list-item>
        <mat-list-item>
            <mat-icon mat-list-icon>contact_phone</mat-icon>
            <div mat-line>Faculty contact numbers: </div>
        </mat-list-item>
        <mat-list style="margin-left: 20%; margin-top: -1%;">
            <mat-list-item *ngFor="let tel of unit.secretaryTels" style="margin-top: -2%;">
                <div>
                    â€¢ <a href="tel:{{ tel }}">
                        {{ tel }}
                    </a> 
                </div>
                
            </mat-list-item>
        </mat-list>
        
    </mat-list>
</mat-dialog-content>
